spring.application.name=hotel-management-api

server.port=8082

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/hotel-management?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

#jpa vendor adapter configaration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Required for SpringFox compatibility with Spring Boot 2.6+
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
